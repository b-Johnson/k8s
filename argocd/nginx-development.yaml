apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-development
  namespace: argocd
  labels:
    app.kubernetes.io/name: nginx
    environment: development
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  source:
    repoURL: https://github.com/b-Johnson/k8s.git
    targetRevision: main
    path: apps/nginx/overlays/development
  
  destination:
    server: https://kubernetes.default.svc
    namespace: nginx-app
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  revisionHistoryLimit: 10
